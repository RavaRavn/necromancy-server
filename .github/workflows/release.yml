name: Create Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
      - name: Build Release
        run: |
          read -r NEC_VERSION<${{ github.workspace }}/necromancy.version
          echo $NEC_VERSION